<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoFood - Registrarse</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">

            <a class="navbar-brand" href="index.html"><img src="assets/titulo_ecofood.svg" alt="EcoFood" height="30"></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="quienes_somos.html">Quienes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="servicios.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="desperdicio_alimentario.html">Desperdicio alimentario</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <a class="nav-link active" href="registrarse.html">Registrarte</a>
                    <a class="nav-link" href="iniciar_sesion.html">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container mt-4">

        <h1 class="text-center mb-5">Registrate</h1>

        <div class="content-box mx-auto col-md-6 p-4">

            <form action="#" method="post" id="registerForm">

                <div class="form-group">
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                </div>
                

                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                
                <button type="submit" class="btn btn-success btn-block mt-4">Registrarse</button>
                

                <div class="text-center mt-4">
                    <img src="assets/Google.svg" width="40" height="40" alt="Google" class="google-logo">
                </div>
            </form>
        </div>
    </div>


    <footer>
        <div class="row" >
            <div class="col-md-6">
                <!-- 
                Iconos de contacto email y teléfono
                -->
                <div class="contact-icons">
                    <a href="mailto:info@ecofood.es"><img src="assets/icono_correo.svg" width="40" height="40"alt="Email" class="contact-icon"></a>
                    <a href="tel:+34912345678"><img src="assets/icono_telefono.svg" width="40" height="40" alt="Teléfono" class="contact-icon"></a>
                </div>
            </div>
            <div class="col-md-6">
                <!-- 
                Iconos de redes sociales.
                -->
                <div class="social-icons">
                    <a href="#" target="_blank"><img src="assets/icono_twitter.svg" width="40" height="40" alt="Twitter" class="social-icon"></a>
                    <a href="#" target="_blank"><img src="assets/icono_facebook.svg" width="40" height="40" alt="Facebook" class="social-icon"></a>
                    <a href="#" target="_blank"><img src="assets/icono_instagram.svg" width="40" height="40" alt="Instagram" class="social-icon"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Script para mostrar alerta al registrarse -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // esto impide que el formulario se envie
            alert('Te has registrado correctamente');
        });
    </script>
</body>
</html>
